<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Topics</title>
  
  <!--CSS Styling-->>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .topic {
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .topic-title {
      padding: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .topic-content {
      display: none;
      padding: 10px;
    }

    .topic-content a {
      display: block;
      margin: 5px 0;
      color: #0066cc;
      text-decoration: none;
    }

    .topic-content a:hover {
      text-decoration: underline;
    }

    .active .topic-content {
      display: block;
    }
  </style>
</head>
<body>

  <!--Topics with assosiated links | topic click calls "toggleTopic" passing the container object as a parameter-->>
  <h2>Topics</h2>
  <div class="topic" onclick="toggleTopic(this)">
    <div class="topic-title">Marine Life</div>
    <div class="topic-content">
      <a href="./subject1/clownfish.html">Clownfish</a>
      <a href="./subject1/bluewhale.html">Blue Whale</a>
      <a href="./subject1/octopus.html">Octopus</a>
      <a href="./subject1/greatwhite.html">Great White Shark</a>
    </div>
  </div>

  <div class="topic" onclick="toggleTopic(this)">
    <div class="topic-title">Land Life</div>
    <div class="topic-content">
      <a href="./subject2/elephant.html">Elephant</a>
      <a href="./subject2/kangaroo.html">Kangaroo</a>
      <a href="./subject2/lion.html">Lion</a>
      <a href="./subject2/panda.html">Panda</a>
    </div>
  </div>

  <div class="topic" onclick="toggleTopic(this)">
    <div class="topic-title">Plant Life</div>
    <div class="topic-content">
      <a href="./subject3/bamboo.html">Bamboo</a>
      <a href="./subject3/cactus.html">Cactus</a>
      <a href="./subject3/sunflower.html">Sunflower</a>
      <a href="./subject3/venusflytrap.html">Venus Fly Trap</a>
    </div>
  </div>

  <!--Hides/Shows the container contents-->
  <script>
    function toggleTopic(element) {
      element.classList.toggle("active");
    }
  </script>

</body>
</html>
