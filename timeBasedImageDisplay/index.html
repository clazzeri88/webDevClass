    <div id-"pending-image"></div>
    
    <script>
        function updateDisplayImage() // Get current hour and display image
        {
            // Create Date object and get hour
            const now = new Date();
            const hour = now.getHours();

            const image_container = document.getElementById("pending-image");

            let imgSrc = "";
            let altText = "";
            
            // Set Image 
            if (hour >= 6 && hour < 12) // 6am - 12pm
            {
                imgSrc = "imgs/morning.png";
                altText = "Good Morning Image.";
            }
            else if (hour >= 12 && hour < 18) // 12pm - 6pm
            {
                imgSrc = "imgs/afternoon.png";
                altText = "Good Afternoon Image.";
            }
            else // 6pm - 6am
            {
                imgSrc = "imgs/evening.png";
                altText = "Good Evening Image.";
            }
            image_container.innerHTML = `<img src="${imgSrc}" alt="${altText}" />`;
        }

        updateDisplayImage() // Immediately update image on page load

        setInterval(updateDisplayImage, 1000) // Update image every 1 second
    </script>
</body>
</html>
