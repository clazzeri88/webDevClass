    <script>
        function updateDisplayImage() // Get current hour and update background color
        {
            // Create Date object and get hour
            const now = new Date();
            const hour = now.getHours();

            // Set Background Color 
            if (hour >= 6 && hour < 12) // 6am - 12pm
            {
                <img src="imgs/morning.webp" alt="Good Morning Image." />
            }
            else if (hour >= 12 && hour < 18) // 12pm - 6pm
            {
                <img src="imgs/afternoon.webp" alt="Good Afternoon Image." />
            }
            else // 6pm - 6am
            {
                <img src="imgs/morning.webp" alt="Good Evening Image." />"
            }

        }

        updateDisplayImage() // Immediately update background on page load

        setInterval(updateDisplayImage, 1000) // Update background every 1 second
    </script>
